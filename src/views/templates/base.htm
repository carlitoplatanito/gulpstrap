<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if title %}{{ title }} - {% endif %}{{ config.app_name }}</title>

        <link href="{{ config.base_path }}css/screen.css" rel="stylesheet">

        <!-- For speed, load jquery from CDN -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body{% if bodyClass %} class="{{ bodyClass }}"{% endif %}{% if controller %} data-controller="{{ controller }}"{% endif %}>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ config.base_path }}">{{ config.app_name }}</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ config.base_path }}index.html">Home</a></li>
                    <li><a href="{{ config.base_path }}showcase.html">Theme Showcase</a></li>
                    <li><a href="{{ config.base_path }}grid.html">Grid</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block content %}
        <h1>Hello, world!</h1>
    {% endblock %}
    <script src="{{ config.base_path }}js/application.min.js"></script>
  </body>
</html>
